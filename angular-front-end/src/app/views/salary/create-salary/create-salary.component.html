<h3>Create Employee</h3>
<br>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="basic">Basic</label>
      <input type="text" class="form-control" id="basic" required #basic="ngModel" [(ngModel)]="salary.basic" placeholder="Enter salary basic" name="basic">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" required #category="ngModel" [(ngModel)]="salary.category" placeholder="Enter salary category" name="category">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="category.pristine && basic.pristine">
      Submit</button>
  </form>
  <br>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
