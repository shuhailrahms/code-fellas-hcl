<h3>Create Employee</h3>
<br>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nameTitle">Nametitle</label>
        <select name="nameTitle" id="nameTitle" class="form-control" [(ngModel)]="employee.nametitle">
          <option value="null" selected disabled>Select a nametitle</option>
          <option value="Mr.">Mr.</option>
          <option value="Miss.">Miss.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="Dr.">Dr.</option>
        </select>
      </div>


        <div class="form-group">
          <label for="callingName">Calling Name</label>
          <input type="text" class="form-control" id="callingName" required [(ngModel)]="employee.callingname" placeholder="Enter employee calling name" name="callingName">
        </div>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" required [(ngModel)]="employee.fullname" placeholder="Enter employee full name" name="fullName">
    </div>

    <div class="form-group">
      <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male" [(ngModel)]="employee.gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" [(ngModel)]="employee.gender">
        <label for="female">Female</label>
    </div>

    <div class="form-group">
      <label for="dobirth">Date of Birth</label>
      <input type="text" class="form-control" id="dobirth" required [(ngModel)]="employee.dobirth" placeholder="Enter employee DOB (DD/MM/YYYY)" name="dobirth">
    </div>

    <div class="form-group">
      <label for="nic">National Identity Card (NIC) number</label>
      <input type="text" class="form-control" id="nic" required [(ngModel)]="employee.nic" placeholder="Enter employee NIC number" name="nic">
    </div>

    <div class="form-group">
      <label for="civilstatus">Martial Status</label>
      <select name="civilstatus" id="civilstatus" class="form-control" [(ngModel)]="employee.civilstatus">
        <option value="null" selected disabled>Select a Martial Status</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Widowed">Widowed</option>
        <option value="Divorced">Divorced</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea name="address" id="address" cols="30" rows="4" class="form-control" [(ngModel)]="employee.address" placeholder="Enter employee address"></textarea>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="text" class="form-control" id="mobile" required [(ngModel)]="employee.mobile" placeholder="Enter employee mobile number" name="mobile">
    </div>

    <div class="form-group">
      <label for="land">Land</label>
      <input type="text" class="form-control" id="land" required [(ngModel)]="employee.land" placeholder="Enter employee landline number" name="land">
    </div>

    <div class="form-group">
      <label for="dorecruit">Date of Recruit</label>
      <input type="text" class="form-control" id="dorecruit" required [(ngModel)]="employee.dorecruit" placeholder="Enter employee recruit date (DD/MM/YYYY)" name="dorecruit">
    </div>

    <div class="form-group">
      <label for="designation">Designation</label>
      <select name="designation" id="designation" class="form-control" #designation="ngModel" [(ngModel)]="employee.designationId">
        <option value="null" selected disabled>Select employee Desgination</option>
        <option *ngFor="let salary of salaries" value="{{salary.id}}">{{salary.category}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email Id</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" placeholder="Enter employee email address" name="email">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="designation.pristine">
      Submit</button>
  </form>
  <br>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
