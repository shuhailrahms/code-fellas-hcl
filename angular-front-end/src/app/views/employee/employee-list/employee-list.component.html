<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="text-align: center">Emp ID</th>
          <th style="text-align: center">Calling Name</th>
          <th style="text-align: center">Full Name</th>
          <th style="text-align: center">Email</th>
          <th style="text-align: center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td style="text-align: center">{{employee.id}}</td>
          <td style="text-align: center">{{employee.callingname}}</td>
          <td style="text-align: center">{{employee.fullname}}</td>
          <td style="text-align: center">{{employee.email}}</td>
          <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
